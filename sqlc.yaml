version: "2"
sql:
  - engine: "postgresql"
    schema: "sql/schema"
    queries: "sql/queries"
    database:
      uri: postgresql://postgres:admin@localhost:5432/pincher
    gen:
      go:
        package: "database"
        out: "internal/database"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            nullable: false
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true
          - db_type: "pg_catalog.timestamp"
            nullable: false
            go_type:
              import: "time"
              type: "Time"
          - db_type: "date"
            nullable: true
            go_type:
              import: "time"
              type: "*Time"
          - db_type: "date"
            go_type:
              import: "time"
              type: "Time"
